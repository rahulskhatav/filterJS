<!DOCTYPE html>
<html>
    <head>
        <title>Creating a Search</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <style>
            body{
                box-sizing: border-box;
            }
            input{
                width: 100%
            }
        </style>
    </head>
    <body ng-app="searchApp">
        <h1 align="center">Searching/Filtering</h1>
        <div ng-controller="ctrl">
            <input type="text" ng-model="search" placeholder="Enter text to search/filter ">
            <ul>
                <li ng-repeat="item in list | filter : search">{{ item }}</li>
            </ul>
        </div>
       
    </body>
</html>
